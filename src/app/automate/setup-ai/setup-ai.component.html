
<div class="dashboard-container automate-container">
  <div class="dashboard-automate-container">
    <div class="row">
      <div class="col-lg-12">
        <div class="automate-sidebar">

          <h1>Set Up AI</h1>

          <p>Set up keyphrases and the corresponding bot replies. Your bot will understand user phrases similar to those youâ€™ve set up and reply with some text or a block. </p>
          <div class="group-add-block-btn-wrap-ai">
            <button class="group-add-block-btn add-new-block-btn"><i class="fa fa-plus" aria-hidden="true"></i> Add Group</button>
            <button class="group-add-block-btn default-group add-group-btn active" ai-group-id="default">Default Group</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="automate-content-wrapper">
          <div class="sub-nav-list">
            <ul>
              <li><a class="active" [routerLink]="(['/knowledge-center/setup-ai'])"><span>Set Up AI</span></a></li>
              <li><a [routerLink]="(['/knowledge-center/setup-ai-questions'])"><span>Questions Without Answers</span></a></li>
            </ul>
          </div>
          <div class="defualt-group-wrapper ai-group-wrapper active" ai-group-id="default">
            <div class="step-inner-wrapper ai-group-wrap">
              <div class="ai-group-title ai-default-group-title step-inner-title">
                <h3>Default Group</h3>
                <input type="text">
              </div>
              <div class="ai-intent-wrapper">
                <div class="row">
                  <div class="col-md-3">
                    <div class="add-rule-ai-btn-wrap">
                      <button class="add-rule-ai-btn blue-btn"><i class="fa fa-plus" aria-hidden="true"></i> Add Intent</button>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <div class="search-ai-rules-wrap">
                      <input placeholder="Search here" type="text">
                      <button type="submit" class="blue-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </div>
                <div class="intent-list-wrap">
                  <ul class="ai-intent-list-wrap">

                  </ul>
                </div>

              </div>
            </div>
            <div class="new-rule-wrapper setup-ai-rules">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
