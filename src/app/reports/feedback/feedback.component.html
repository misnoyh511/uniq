<div class="dashboard-container">

  <div class="dashboard-inner-container">
    <div class="dashboard-getting-stared-wrapper">
      <app-sub-nav [navType]="'feedback'"></app-sub-nav>
      <h1>Feedback</h1>
      <p>Lorem ipsum dummy sit amet.</p>
      <div class="getting-started-wrap-wrapper">
        <div class="slide-top-btns">
          <div class="row">
            <div class="col-sm-8">

            </div>
          </div>
        </div>
        <div class="step-inner-wrapper">
          <div class="step-inner-title">
            <h3>Feedback</h3>
          </div>
          <div class="feedback-wrapper">
            <form>
              <div class="row">
                <div class="col-sm-6">
                  <div class="analytics-feedback-filters">
                    <select [(ngModel)]="selectedValue" name="selectedValue" (change)="getSession()">
                      <option value="all">All</option>
                      <option value="positive">Positive</option>
                      <option value="negative">Negative</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="analytics-feedback-filters feedback">
                    {{feedback_type === '1' ? 'message': 'session'}}
                  </div>
                </div>
              </div>
            </form>

            <table class="table table-bordered table-striped feedback_table" *ngIf="sessions && sessions.length">
              <thead>
              <tr>
                <th>Message</th>
                <th>Message Count</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let session of sessions">
                <td matTooltip={{session.msg}}>{{session.msg.length > 100 ? session.msg.substring(0, 100)+ '...' : session.msg}}</td>
                <td>{{session.count}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
