
<div class="dashboard-container">

  <div class="dashboard-inner-container">
    <div class="dashboard-getting-stared-wrapper">
      <app-sub-nav [navType]="'serviceKpi'"></app-sub-nav>

      <h1>Service KPI </h1>
      <p>Lorem ipsum just a dummy sit amet.</p>
      <div class="getting-started-wrap-wrapper">
        <div class="slide-top-btns">
          <div class="row">
            <div class="col-sm-8">

              <!--<a href="new.html" class="blue-btn"><i class="fa fa-edit" aria-hidden="true"></i><span>Edit Bot</span></a> -->
            </div>
          </div>
        </div>
        <div class="step-inner-wrapper analytics-inner-sections">
          <div class="step-inner-title analytics-inner-titles">
            <h3>Bot KPI
              <sup><i class="fa fa-question-circle" (mouseover)="showUptimeTip= true" (mouseout)="showUptimeTip= false" aria-hidden="true"></i></sup>
              <div class="analytics-tool-tip" [class.show]="showUptimeTip">
                <p>BOT KPI -Uptime</p>
              </div>
            </h3>
          </div>

          <div class="analytics-inner-wrap">
            <h4>Uptime</h4>
            <span class="session-number">{{uptime}}%</span>
          </div>
        </div>
        <div class="step-inner-wrapper analytics-inner-sections">
          <div class="step-inner-title analytics-inner-titles">
            <h3>Bot KPI
              <sup><i class="fa fa-question-circle"(mouseover)="showConfidenceTip= true" (mouseout)="showConfidenceTip= false" aria-hidden="true"></i></sup>
              <div class="analytics-tool-tip" [class.show]="showConfidenceTip">
                <p>BOT KPI - Confidence Index</p>
              </div>
            </h3>
          </div>

          <div class="analytics-inner-wrap">
            <h4>Confidence Index</h4>
            <span class="session-number">{{botData ? (botData * 100).toFixed(2)+ '%': ''}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
